<!DOCTYPE html>
<html lang="en">

<style>
	.jumbotron {
	text-align: center;
	}
	
	body {
	padding: 0;
	margin: 0;
	}

	#map,
	body,
	html {
	height: 100%;
	}
	
	.legend {
	padding: 16px 18px;
	font: 14px Arial, Helvetica, sans-serif;
	font-weight: bold;
	color: #555;
	background: #fff;
	background: rgba(255, 255, 255, 0.8);
	border-radius: 5px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
	}
	.legend i {
	width: 14px;
	height: 14px;
	float: left;
	}
	
</style>



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>USGS Earthquake Viz</title>

  <!-- Leaflet JS and CSS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  
  <!-- Marker Cluster JS & CSS...not used... --> 
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
	
 </head>
<body>
	<div class = "container fluid">
		<div class = "jumbotron">
			<div class = "row">
				<div class = "col-sm-12">
					<h1>USGS Earthquake Visualization</h1>
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-12">
					<p>Use this tool to view the location of earthquakes of significant magnitude </p>
				</div>
			</div>
			<hr>
			<div class = "row">
				<div class = "col-sm-12">
					<div><p>Choose time period over which to view earthquake data.</p></div>
					<select class = "magnitude_selector">
						<option>Past 30 Days</option>
						<option>Past 7 Days</option>
						<option>Past Day</option>
						<option>Past Hour</option>
					</select>
					<div><p>Note: After changing the dropdown you may need to toggle map display type for map to render.</p></div>
				</div>
			</div>
			<div>
				<div class = "row">
					<div class = "col-sm-12">
						<p class = "selectiontext"></p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- The div that holds our map -->
	
	<div id="map"></div>
	
		
  
  <!-- Our JavaScript -->
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="logic.js"></script>
  
</body>
</html>
